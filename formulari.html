<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulari</title>
    <link rel="formulari_enviat.html" href="formulari_enviat.html">
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
<h1>Formulari</h1>
<!--Comencem a programar el formulari-->
<form action="formulari_enviat.html">
<!--    Aqui li indiquem la acció que ha de fer el bottó "enviar"-->
    <label for="formNombre" class="tituloLabel">Nombre:</label>
    <input class="textbox" id="formNombre" type="text" required>
    <br>
    <br>
    <label for="formEmail" class="tituloLabel">Email:</label>
    <input class="textbox" type="email" id="formEmail" required>
    <br>
    <br>
    <label for="formNumero" class="tituloLabel">Número:</label>
    <input type="number" id="formNumero" name="numero" min="0" max="100" required>
    <br>
    <br>
    <label for="formLista" class="tituloLabel">Selecciona una opción:</label>
    <select name="lista" id="formLista" required>
        <option value="elemento 1">Soy menor de edad</option>
        <option value="elemento 2">Soy mayor de edad</option>
    </select>
    <br>
    <br>
    <label for="formCheckbox" class="tituloLabel">Eres un usuario de Iphone?</label>
    <br>
    <div id="formCheckbox">
        <label for="checkboxid1">Si</label>
        <input id="checkboxid1" type="checkbox" checked>
        <br>
        <label for="checkboxid2">No, nunca</label>
        <input id="checkboxid2" type="checkbox">
        <br>
        <label for="checkboxid3">Era usuario, pero ya no.</label>
        <input id="checkboxid3" type="checkbox">
    </div>
    <br>
    <br>
<!--    Aqui lo que hacemos es una lista de tres opciones que una de ellas és la respuesta a la pregunta. -->
    <label for="formPregunta1" class="tituloLabel">Comprarias el Iphone 12 despues de leer esta noticia</label>
    <div id="formPregunta1">
        <label for="pregunta1">Si</label>
        <input name="grupRadio" id="pregunta1" type="radio">
        <br>
        <label for="pregunta2">No</label>
        <input name="grupRadio" id="pregunta2" type="radio" checked>
        <br>
        <label for="pregunta3">Es mi mobil actual</label>
        <input name="grupRadio" id="pregunta3" type="radio">
    </div>
    <br>
    <br>
    <label for="areaTexto" class="tituloLabel">¿Qué te ha parecido el formualrio?</label>
    <br>
    <textarea id="areaTexto" placeholder="Escribe tus comentarios aqui..." required></textarea>
    <br>
    <br>
    <br>

    <input id="btnEnviar" type="submit" value="Enviar">

<!--    <button id="btnEnviar" onclick="location.href='formulari_enviat.html'">Enviar</button>-->


</form>

</body>
</html>
