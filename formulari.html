<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulari</title>
    <link rel="formulari_enviat.html" href="formulari_enviat.html">
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
<h1>Formulari</h1>
<form>
    <label for="nombre">Nombre:</label>
    <input class="textbox" id="nombre" type="text" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input class="textbox" type="email" id="email" required>
    <br>
    <br>
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" min="0" max="100" required>
    <br>
    <br>
    <label for="lista">Escoge una opción:</label>
    <select name="lista" id="lista" required>
        <option value="elemento 1">1</option>
        <option value="elemento 2">2</option>
    </select>
    <br>
    <br>
    <label for="checkboxid">Estas de acuerdo con esta decisión?</label>
    <br>
    <div id="checkboxid">
        <label for="checkboxid1">Si</label>
        <input id="checkboxid1" type="checkbox" checked>
        <br>
        <label for="checkboxid2">No</label>
        <input id="checkboxid2" type="checkbox">
        <br>
        <label for="checkboxid3">Y en todo el mundo se tiene que aplicar</label>
        <input id="checkboxid3" type="checkbox">
    </div>
    <br>
    <br>
    <label for="preguntaGeneral">Comprarias el Iphone 12 despues de leer esta noticia</label>
    <div id="preguntaGeneral">
        <label for="pregunta1">No</label>
        <input name="grupRadio" id="pregunta1" type="radio">
        <br>
        <label for="pregunta2">Si</label>
        <input name="grupRadio" id="pregunta2" type="radio" checked>
        <br>
        <label for="pregunta3">Ya lo tengo</label>
        <input name="grupRadio" id="pregunta3" type="radio">
    </div>
    <br>
    <br>
    <label for="areaTexto">¿Qué te ha parecido el formualrio?</label>
    <br>
    <textarea id="areaTexto" placeholder="Escribe tus comentarios aqui..." required></textarea>
    <br>
    <br>
    <br>
    <label for="btnEnviar"></label>
    <button id="btnEnviar" onclick="location.href='formulari_enviat.html'">Enviar</button>


</form>

</body>
</html>
